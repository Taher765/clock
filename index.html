<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button onclick="changeMode()" id="dark-mode" class="mode dark">Dark Mode</button>
    <div class="clock">
      <div class="hours">
        <div id="hurs"></div>
        <span>Hour</span>
      </div>

      <div class="minutes">
        <div id="min"></div>
        <span>Minute</span>
      </div>

      <div class="seconds">
        <div id="sec"></div>
        <span>Second</span>
      </div>

      <div id="timing"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
